<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    
        <header class="text-center my-4">
            <h1>Castle Gallery</h1>
        </header>
        <div class="row">
            <div class="col-sm-3">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Chateau-de-Vincennes-donjon.jpg" class="img-fluid rounded-circle" alt="Castle 1">
            </div>
            <div class="col-sm-3">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Beaumaris_aerial.jpg" class="img-fluid rounded-circle" alt="Castle 2">
            </div>
            <div class="col-sm-3">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/8f/001._Ch%C3%A2teau_de_Ch%C3%A2teaubriand.JPG" class="img-fluid rounded-circle" alt="Castle 3">
            </div>
            <div class="col-sm-3">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/ae/Castle_Neuschwanstein.jpg" class="img-fluid rounded-circle" alt="Castle 4">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Castle-rising-castle.JPG" class="img-fluid rounded-circle" alt="Castle 5">
            </div>
            <div class="col-sm-3">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/f2/De_Haar_castlle.jpg" class="img-fluid rounded-circle" alt="Castle 6">
            </div>
            <div class="col-sm-3">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/Hunyad_Castle_TB1.jpg" class="img-fluid rounded-circle" alt="Castle 7">
            </div>
            <div class="col-sm-3">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/f2/De_Haar_castlle.jpg" class="img-fluid rounded-circle" alt="Castle 8">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
